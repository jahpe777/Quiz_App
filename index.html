<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="What Band Wrote This Song?">
    <title>Band Quiz App</title>
    <link href="assets/css/quiz.css" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker&display=swap" rel="stylesheet">
  </head>

  <body>
    <container>
    <header>

        <div class="logo">
            <img class="logoImage" src="http://www.spstencils.com/wp-content/uploads/2014/12/001-Microphone-2.gif" alt="microphone icon"/>
        </div>

        <div class="stats">
            <ul>
                <li>Question: <span class="questionNum">0</span>/10</li>
                <li>Score: <span class="score">0</span></li>
            </ul>
        </div>

    </header>
    <main>
        <div class="beginQuiz">
            <h1>Do you know songs?<br>Do you know bands?</br></h1>
            <button type="button" class="startButton">PROVE IT!</button>
        </div>
        <div class="questionAnswer"></div>
    </main>
       

    <script type='text/javascript' src='assets/js/lib/jquery-3.4.1.min.js'></script>
    <script type='text/javascript' src='assets/js/store.js'></script>
    <script type='text/javascript' src='assets/js/quiz.js'></script>
  </body>
</html>
